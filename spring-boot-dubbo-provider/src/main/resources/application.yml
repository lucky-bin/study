spring:
  main:
    allow-bean-definition-overriding: true

dubbo:
  application:
    name: service-app1
  registry:
    address: zookeeper://127.0.0.1:2181
      # 设置临时节点
      dynamic: false
  protocol:
    name: dubbo
    port: 20880
  # 实现配置中心集中化配置
#  config-center:
#    namespace: service-app1
#    address: zookeeper://127.0.0.1:2181
  scan:
    base-packages: com.example.study.dubbo.provider
server:
  port: 9093
